<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:LightBlue">
    <div class="container text-center">
        <h2>Password Generator</h2>
        <form action="{% url 'password' %}">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Length
            <br>
            <input type="checkbox" name="+uppercase"> Uppercase
            <br>
            <input type="checkbox" name="+numbers"> Numbers
            <br>
            <input type="checkbox" name="+special"> Special Characters
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
        <br>
        <h4>Create a list<br>with up to 10,000 passwords</h4>
        <form action="{% url 'downloadlink_name' %}">
            Length <input type="text" name="length" value="12">
            <br>
            <input type="checkbox" name="uppercase"> Uppercase
            <br>
            <input type="checkbox" name="numbers"> Numbers
            <br>
            <input type="checkbox" name="special"> Special Characters
            <br>
            Quantity <input type="text" name="quantity" value="100">
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        <br>
        <a href="{% url 'about' %}" class="btn btn-success">About</a>
    </div>
</body>
</html>
